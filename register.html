<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Area 420</title>
</head>
<body>


  <section id="banner"> 
     
<div id="menuBtn"> 
  <img src="images/menu.png" alt="" id="menu">
</div>


<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="images/logo.png" id="icon" alt="User Icon" />
  
    </div>

    <!-- Login Form -->
    <form>
      <input type="text"  class="fadeIn second"  placeholder="Username">
      <input type="text"  class="fadeIn third" name="login" placeholder="Email">
      
      <input type="text"  class="fadeIn third" name="login" placeholder="Password">
      
      <input type="text"  class="fadeIn third" name="login" placeholder="Confirm Password">
      <input type="submit" class="fadeIn fourth" value="Register">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="login.html">Already a User? Login  </a>
    </div>

  </div>
</div>
</section>



<script>
  var menuBtn = document.getElementById("menuBtn")
  var sidenav = document.getElementById("sidenav")
  var menu = document.getElementById("menu")

  sidenav.style.right = "-250px";

  menuBtn.onclick = function() {
  if (sidenav.style.right == "-250px") {
      sidenav.style.right = "0";
     
      menu.src = "images/close.png"      

  }
  else {
      sidenav.style.right = "-250px";
      menu.src = "images/menu.jpg"
  }
}

</script>

</body>
</html>
